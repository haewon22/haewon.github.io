      - layout: left
        title: UnmixCLIP 구현
        link: https://github.com/haewon22/UnmixClip_.git
        # link_text: boringcompany.com
        sub_title: CLIP 모델의 Fine-Grained Task를 위한 클래스 분리(Disentangling Classes in CLIP for Fine-Grained Tasks)
        caption: 2025.03.17-2025.06.23
        quote: >
          Solving 21st century problems by diging holes and making game changing products like the *not a flamethrower*
        description: | # this will include new lines to allow paragraphs
            본 프로젝트에서는 Fine-Grained Task에서 CLIP 모델의 성능 향상을 목표로, 클래스 간의 혼란을 줄이기 위한 UnmixCLIP 논문을 재구현하였습니다. PyTorch를 활용하여 모델을 구현하고, PASCAL VOC 데이터셋에 적용하여 성능을 검증했습니다. 이 프로젝트를 통해 딥러닝 모델 구현 능력과 논문 분석 능력을 향상시킬 수 있었습니다.

  - title: Education # Title for the section
