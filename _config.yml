        caption: 2022 - 2026
        link: https://www.cau.ac.kr/
        sub_title: AI학과 (Department of Artificial Intelligence)
        quote: >
          Established in 1636, Harvard is the oldest higher education institution in the United States, and is widely regarded in terms of its influence, reputation, and academic pedigree as a leading university in not just the US but also the world.
        description: | # this will include new lines to allow paragraphs
          중앙대학교 AI학과에서 딥러닝, 컴퓨터 비전, 자연어 처리, 음성처리 등 인공지능 분야의 핵심 과목들을 수강하며 탄탄한 기초 지식을 쌓았습니다.

  - title: A Little More About Me
    layout: text
    content: |
      저는 새로운 기술을 배우고 적용하는 것에 흥미를 느끼며, 팀 프로젝트에서 협업하는 것을 중요하게 생각합니다. 연구실 인턴십을 통해 실제 연구 환경에서 문제 해결 능력을 키우고, 다양한 연구자들과 교류하며 성장하고 싶습니다.

